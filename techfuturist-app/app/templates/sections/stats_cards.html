<div class="stats-grid grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 sm:gap-6 mb-6">
    <div class="bg-white rounded-xl shadow p-4 sm:p-6">
        <div class="flex items-center justify-between">
            <div>
                <p class="text-gray-500 text-sm">Total ressources</p>
                <h3 class="text-xl sm:text-2xl font-bold mt-1">{{ total_resources }}</h3>
            </div>
            <div class="p-3 rounded-full bg-indigo-100 text-indigo-600">
                <i class="fas fa-book text-xl"></i>
            </div>
        </div>
    </div>

    <div class="bg-white rounded-xl shadow p-4 sm:p-6">
        <div class="flex items-center justify-between">
            <div>
                <p class="text-gray-500 text-sm">Ressources publiées</p>
                <h3 class="text-xl sm:text-2xl font-bold mt-1">{{ published_resources }}</h3>
            </div>
            <div class="p-3 rounded-full bg-green-100 text-green-600">
                <i class="fas fa-check-circle text-xl"></i>
            </div>
        </div>
    </div>

    <div class="bg-white rounded-xl shadow p-4 sm:p-6">
        <div class="flex items-center justify-between">
            <div>
                <p class="text-gray-500 text-sm">Brouillons</p>
                <h3 class="text-xl sm:text-2xl font-bold mt-1">{{ total_resources - published_resources }}</h3>
            </div>
            <div class="p-3 rounded-full bg-blue-100 text-blue-600">
                <i class="fas fa-edit text-xl"></i>
            </div>
        </div>
    </div>

    <div class="bg-white rounded-xl shadow p-4 sm:p-6">
        <div class="flex items-center justify-between">
            <div>
                <p class="text-gray-500 text-sm">Téléchargements</p>
                <h3 class="text-xl sm:text-2xl font-bold mt-1">{{ total_downloads }}</h3>
            </div>
            <div class="p-3 rounded-full bg-purple-100 text-purple-600">
                <i class="fas fa-download text-xl"></i>
            </div>
        </div>
    </div>
</div>
